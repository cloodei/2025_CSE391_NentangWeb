<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B4 HTML</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    
    <style>
      body {
        font-size: 18px;
        font-family: "Roboto";
        padding: 24px 16px 0;
        --my-w: 13.5%;
      }

      main {
        padding: 16px 28px;
      }

      b {
        font-size: 32px;
      }

      hr {
        margin: 0;
      }

      span {
        display: inline-block;
      }

      div.block {
        margin-bottom: 8px;
        width: 100%;
      }

      label.labelling {
        box-sizing: border-box;
        display: inline-block;
        font-weight: bold;
        width: var(--my-w);
      }

      input.custom {
        box-sizing: border-box;
        padding: 7px 4px;
        width: calc(100% - var(--my-w) - 5px);
        border-radius: 4px;
      }
    </style>
  </head>
  
  <body>
    <form action="">
      <section>
        <b>Basic Info</b>
        <hr />
        <main>
          <div class="block">
            <label class="labelling" for="nothing"> Employee ID </label>
            <span> 9 </span>
          </div>

          <div class="block">
            <label class="labelling" for="nothing"> Last Name </label>
            <span> Dodsworth </span>
          </div>

          <div class="block">
            <label class="labelling" for="first-name"> First Name </label>
            <input
              type="text"
              name="first-name"
              id="first-name"
              placeholder="Anne"
              class="custom"
            />
          </div>

          <div class="block" style="display: flex">
            <label class="labelling" style="margin: auto 0" for="gender">
              Gender
            </label>
            <div>
              <div>
                <input
                  type="radio"
                  name="gender"
                  id="gender"
                  placeholder="Anne"
                />
                <label for="gender">Male</label>
              </div>
              <div>
                <input
                  type="radio"
                  name="gender"
                  id="gender"
                  placeholder="Anne"
                />
                <label for="gender">Female</label>
              </div>
              <div>
                <input
                  type="radio"
                  name="gender"
                  id="gender"
                  placeholder="Anne"
                />
                <label for="gender">Other</label>
              </div>
            </div>
          </div>

          <div class="block">
            <label class="labelling" for="first-name"> Title </label>
            <input
              type="text"
              name="first-name"
              id="first-name"
              placeholder="Ms."
              class="custom"
            />
          </div>

          <div class="block">
            <label class="labelling" for="first-name"> Suffix </label>
            <input
              type="text"
              name="first-name"
              id="first-name"
              placeholder="Sales Representative"
              class="custom"
            />
          </div>

          <div class="block">
            <label class="labelling" for="first-name"> BirthDate </label>
            <input
              type="datetime-local"
              name="first-name"
              id="first-name"
              placeholder="Sales Representative"
              class="custom"
            />
          </div>

          <div class="block">
            <label class="labelling" for="first-name"> HireDate </label>
            <input
              type="datetime-local"
              name="first-name"
              id="first-name"
              placeholder="Sales Representative"
              class="custom"
            />
          </div>

          <div class="block">
            <label class="labelling" for="first-name">
              SSN # (if applicable)
            </label>
            <input
              type="number"
              name="first-name"
              id="first-name"
              placeholder=""
              class="custom"
            />
          </div>

          <div class="block">
            <label class="labelling" for="first-name"> Reports to </label>
            <select
              name="report"
              id=""
              style="padding: 8px 9px; font-size: 18px; border-radius: 6px"
            >
              <option value="Buchanan">Buchanan</option>
              <option value="Buchanan">Haha</option>
            </select>
          </div>
        </main>
      </section>

      <section>
        <b>Contact Info</b>
        <hr />
        <main>
          <div class="block">
            <label class="labelling" for="first-name"> Email </label>
            <input
              type="email"
              name="first-name"
              id="first-name"
              placeholder="name@example.com"
              class="custom"
            />
          </div>
          <div class="block">
            <label class="labelling" for="first-name"> Address </label>
            <input
              type="text"
              name="first-name"
              id="first-name"
              placeholder="7 Houndstooth Rd."
              class="custom"
            />
          </div>
          <div class="block">
            <label class="labelling" for="first-name"> City </label>
            <input
              type="text"
              name="first-name"
              id="first-name"
              placeholder="London"
              class="custom"
            />
          </div>
        </main>
      </section>
    </form>
  </body>
</html>
